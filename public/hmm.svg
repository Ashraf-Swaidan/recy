<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
    <!-- Enhanced gradients -->
    <defs>
        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF7F00"/>
            <stop offset="50%" style="stop-color:#FF6B00"/>
            <stop offset="100%" style="stop-color:#FF4500"/>
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF5722"/>
            <stop offset="50%" style="stop-color:#FF4500"/>
            <stop offset="100%" style="stop-color:#FF3D00"/>
        </linearGradient>
        <!-- Sparkle effect -->
        <radialGradient id="sparkle">
            <stop offset="0%" style="stop-color:white"/>
            <stop offset="100%" style="stop-color:transparent"/>
        </radialGradient>
    </defs>

    <!-- Main circular background with gradient -->
    <circle cx="50" cy="50" r="40" fill="url(#circleGradient)"/>
    
    <!-- Decorative rings -->
    <circle cx="50" cy="50" r="37" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="35" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
    
    <!-- Chef's hat -->
    <path d="M30 35 Q50 15 70 35 L70 40 Q50 30 30 40 Z" fill="white"/>
    <path d="M35 40 L35 45 L65 45 L65 40" fill="white"/>
    
    <!-- Enhanced steam swirls -->
    <path d="M40 30 Q45 25 45 20" stroke="white" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="d" dur="3s" repeatCount="indefinite"
            values="M40 30 Q45 25 45 20; M40 30 Q45 23 45 18; M40 30 Q45 25 45 20"/>
    </path>
    <path d="M50 28 Q55 23 55 18" stroke="white" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="d" dur="3.5s" repeatCount="indefinite"
            values="M50 28 Q55 23 55 18; M50 28 Q55 21 55 16; M50 28 Q55 23 55 18"/>
    </path>
    <path d="M60 30 Q65 25 65 20" stroke="white" stroke-width="2" fill="none" opacity="0.7">
        <animate attributeName="d" dur="4s" repeatCount="indefinite"
            values="M60 30 Q65 25 65 20; M60 30 Q65 23 65 18; M60 30 Q65 25 65 20"/>
    </path>

    <!-- Plate with enhanced food elements -->
    <path d="M25 60 Q50 70 75 60" stroke="white" stroke-width="3" fill="none"/>
    <path d="M35 55 Q50 65 65 55" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- Utensils -->
    <path d="M30 50 L40 65" stroke="white" stroke-width="2"/>
    <path d="M70 50 L60 65" stroke="white" stroke-width="2"/>
    
    <!-- Enhanced food icons -->
    <circle cx="50" cy="55" r="2" fill="white"/>
    <circle cx="45" cy="58" r="2" fill="white"/>
    <circle cx="55" cy="58" r="2" fill="white"/>

    <!-- Sparkle effects -->
    <circle cx="35" cy="35" r="1.5" fill="url(#sparkle)">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="32" r="1.5" fill="url(#sparkle)">
        <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Enhanced main text with custom styling -->
    <text x="100" y="55" font-family="Helvetica Neue, Arial, sans-serif" font-size="40" font-weight="900" fill="url(#textGradient)"
          style="letter-spacing: 2px;" transform="translate(0,2)">
        Recy
    </text>
    
    <!-- Text shadow effect -->
    <text x="100" y="55" font-family="Helvetica Neue, Arial, sans-serif" font-size="40" font-weight="900"
          style="letter-spacing: 2px;" fill="rgba(255,69,0,0.1)" transform="translate(1,3)">
        Recy
    </text>
    
    <!-- Enhanced tagline with custom font -->
    <text x="100" y="70" font-family="Georgia, serif" font-size="12" fill="#555" font-style="italic">
        share • cook • enjoy
    </text>
    
    <!-- Decorative flourishes -->
    <path d="M95 73 Q100 72 105 73" stroke="#FF6B00" stroke-width="0.5" fill="none"/>
    <path d="M130 73 Q135 72 140 73" stroke="#FF6B00" stroke-width="0.5" fill="none"/>
    <path d="M165 73 Q170 72 175 73" stroke="#FF6B00" stroke-width="0.5" fill="none"/>
</svg>
